<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Obras — TCDS</title>
  <link rel="icon" href="data:,">
  <style>
    :root {
      --bg: #0b0d12;
      --card: #121621;
      --muted: #9aa4b2;
      --accent: #00ffd0;
      --accent2: #00a3ff;
      --ring: #2de3ff;
    }
    * { box-sizing: border-box }
    html, body {
      margin: 0;
      background: var(--bg);
      color: #e6edf3;
      font: 16px/1.55 system-ui, Inter, Segoe UI;
    }
    a { color: inherit; text-decoration: none }
    .container { max-width: 1080px; margin: 0 auto; padding: 24px }
    .nav {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
    }
    .nav a {
      padding: 8px 12px;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid #1f2633;
    }
    .nav a:hover { border-color: var(--ring) }
    .h1 {
      font-size: clamp(28px, 4vw, 44px);
      font-weight: 800;
      line-height: 1.1;
      background: linear-gradient(92deg, var(--accent), var(--accent2), #9b5cff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .p { color: var(--muted) }
    .btn {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid #273042;
      background: var(--card);
      cursor: pointer;
    }
    .btn:hover { border-color: var(--ring) }
    .section-title {
      margin-top: 32px;
      font-size: 20px;
      color: var(--accent2);
    }
    .footer {
      margin: 28px 0 16px;
      color: #7f8a99;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="h1" style="font-size:20px">TCDS — Obras</div>
      <div>
        <a href="index.html">Inicio</a>
        <a href="licencias.html">Licencias</a>
        <a href="datos.html">Datos</a>
      </div>
    </nav>

    <section>
      <h1 class="h1">Obras del Canon TCDS</h1>
      <p class="p">Selecciona una obra para visualizarla directamente en esta página. El visor se actualiza sin recargar.</p>

      <!-- Sección: Formalismo -->
      <div class="section-title">📐 Formalismo</div>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px">
        <button class="btn" onclick="loadPDF('pdf/Tcds_250916_124942.pdf')">Σ–χ · Lagrangiano</button>
      </div>

      <!-- Sección: Hardware -->
      <div class="section-title">🔧 Hardware</div>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px">
        <button class="btn" onclick="loadPDF('pdf/TCDS_AΩ.pdf')">SYNCTRON / ΣFET</button>
      </div>

      <!-- Sección: Biología -->
      <div class="section-title">🧬 Biología</div>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px">
        <button class="btn" onclick="loadPDF('pdf/Conciencia.pdf')">CSL-H · Sincronograma</button>
      </div>

      <!-- Sección: Cosmología -->
      <div class="section-title">🌌 Cosmología</div>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px">
        <button class="btn" onclick="loadPDF('pdf/La_Realidad.pdf')">Coherencia 5ª dimensión</button>
      </div>

      <!-- Sección: Obra consolidada -->
      <div class="section-title">📘 Obra científica consolidada</div>
      <div style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px">
        <button class="btn" onclick="loadPDF('pdf/300pagsTMRCU_Obra_Cientifica_Consolidada.pdf')">TMRCU · Canon completo</button>
      </div>

      <!-- Visor embebido -->
      <iframe id="pdf-viewer" src="pdf/300pagsTMRCU_Obra_Cientifica_Consolidada.pdf" width="100%" height="800px" style="border:none;"></iframe>
    </section>

    <footer class="footer">
      <span>© Genaro Carrasco Ozuna — TCDS.</span>
      <span style="float:right"><a href="licencias.html">Licencias</a></span>
    </footer>
  </div>

  <!-- Script -->
  <script>
    function loadPDF(path) {
      document.getElementById('pdf-viewer').src = path;
    }
  </script>
</body>
</html>
